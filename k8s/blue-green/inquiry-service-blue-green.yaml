---
# Service (can switch between blue and green)
apiVersion: v1
kind: Service
metadata:
  name: inquiry-service
  namespace: plot-listing
spec:
  selector:
    app: inquiry-service
    version: blue # Change to 'green' to switch traffic
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
