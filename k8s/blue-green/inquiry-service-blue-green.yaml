# @format
---
# Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inquiry-service-blue
  namespace: plot-listing
  labels:
    app: inquiry-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inquiry-service
      version: blue
  template:
    metadata:
      labels:
        app: inquiry-service
        version: blue
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;",
            ]
      containers:
        - name: inquiry-service
          image: ghcr.io/jollygood97/inquiry-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              value: "postgresql://plotuser:plotpass123@postgres:5432/inquiries_db"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Green Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inquiry-service-green
  namespace: plot-listing
  labels:
    app: inquiry-service
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inquiry-service
      version: green
  template:
    metadata:
      labels:
        app: inquiry-service
        version: green
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
