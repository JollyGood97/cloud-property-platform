apiVersion: v1
kind: ConfigMap
metadata:
  name: listing-service-config
  namespace: plot-listing
data:
  DATABASE_URL: "postgresql://plotuser:plotpass123@postgres-service:5432/listings_db"
  SERVICE_NAME: "listing-service"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listing-service
  namespace: plot-listing
  labels:
    app: listing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: listing-service
  template:
    metadata:
      labels:
        app: listing-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: listing-service
        image: listing-service:latest
        imagePullPolicy: Never  # For local K3s development
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: listing-service-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: listing-service
  namespace: plot-listing
spec:
  selector:
    app: listing-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: listing-service-hpa
  namespace: plot-listing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: listing-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
