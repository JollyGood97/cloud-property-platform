apiVersion: v1
kind: ResourceQuota
metadata:
  name: plot-listing-quota
  namespace: plot-listing
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 2Gi
    limits.cpu: "4"
    limits.memory: 4Gi
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: plot-listing-limits
  namespace: plot-listing
spec:
  limits:
  - max:
      cpu: "1"
      memory: 1Gi
    min:
      cpu: "50m"
      memory: 32Mi
    default:
      cpu: "200m"
      memory: 256Mi
    defaultRequest:
      cpu: "100m"
      memory: 128Mi
    type: Container
