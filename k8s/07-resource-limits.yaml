# @format
---
# Resource Quota for plot-listing namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: plot-listing-quota
  namespace: plot-listing
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "2"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: plot-listing-limits
  namespace: plot-listing
spec:
  limits:
    - max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: "50m"
        memory: 32Mi
      default:
        cpu: "200m"
        memory: 256Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      type: Container
